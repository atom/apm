language: node_js
dist: trusty
sudo: required

notifications:
  email:
    on_success: never
    on_failure: change

node_js:
  - "4"
  - "6"
  - "7"

script: ./bin/npm test

git:
  depth: 10

branches:
  only:
    - master

addons:
  apt:
    packages:
      - libsecret-1-dev
      - g++-4.8
    sources:
      - ubuntu-toolchain-r-test

env:
  - CXX=g++-4.8
